<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Admin Dashboard</title>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet library="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            padding-top: 20px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #007bff;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 30px;
        }

        .card {
            transition: transform 0.2s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</h:head>

<h:body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin_students_management.xhtml"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
            <li><a href="admin_course_management.xhtml"><i class="fas fa-book"></i> Manage Courses</a></li>
            <li><a href="view_grades.xhtml"><i class="fas fa-chart-line"></i> Manage Grades</a></li>
           <li><a href="login.jsp"><i class="fas fa-chart-line"></i> Logout</a></li>
            
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="mb-4">Welcome, Admin</h1>

        <!-- Dashboard Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 text-center bg-primary text-white">
                    <h2><i class="fas fa-user-graduate"></i> Students</h2>
                    <p>Total: #{studentBean.students.size()}</p>
                    <h:form>
                    <h:commandButton value="View" action="admin_students_management.xhtml" styleClass="btn btn-light"/>
                    </h:form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 text-center bg-success text-white">
                    <h2><i class="fas fa-book"></i> Courses</h2>
                    <p>Total: #{courseBean.courses.size()}</p>
                       <h:form>
                    <h:commandButton value="View" action="admin_course_management.xhtml" styleClass="btn btn-light"/>
                       </h:form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 text-center bg-warning text-dark">
                    <h2><i class="fas fa-chart-line"></i> Grades</h2>
                    
                       <h:form>
                    <h:commandButton value="View" action="view_grades.xhtml" styleClass="btn btn-dark"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & FontAwesome for Icons -->
    <h:outputScript library="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"/>
    <h:outputScript library="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"/>
</h:body>
</html>
